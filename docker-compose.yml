version: '3.10'

services:
  postgres:
    container_name: postgres
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=$DB_NAME
      - POSTGRES_PASSWORD=$DB_PASS
      - POSTGRES_USER=$DB_USER
    ports:
      - '15432:5432'

  backend:
    build: .
    restart: on-failure
    container_name: backend
    env_file:
      - .env
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - postgres
    ports:
      - '8000:8000'

volumes:
  pgdata:

